<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fill the details 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<p><ion-text><sub>hello student <i><a>fill your details</a></i> and <i><a>submit</a></i> and <i><a>proceed</a></i> to payment page</sub></ion-text></p>
  
<ion-item>
  <ion-label position="floating">Full Name</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Class</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Roll Number</ion-label>
  <ion-input type="number"></ion-input>
</ion-item>
<ion-item>
  <ion-item position="lock">Select date</ion-item>
  <ion-button id="open-modal">Open Datetime Modal</ion-button>
<ion-modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <ion-datetime></ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-item>

<ion-item>
  <ion-label position="floating">DOB</ion-label>
  <ion-input type="number"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Purpose</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-button expand="full" (click)="submit()">Generate PDF</ion-button>
</ion-item>
  
</ion-content>
